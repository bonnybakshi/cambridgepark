<!-- ########## Contact form #############-->
    <div class="row ">
        <div class="col-md-12">
        <h4 class="head1">Contact Form</h4>
            <form id="form">
                <div class="form-group">           
                <label class="name">
                <input type="text" placeholder="Name:" required />
                </label>
            
                <label class="email">
                <input type="email" placeholder="E-mail:" required />
                </label>
               
                <label class="phone">
                <input type="tel"  placeholder="Phone:" name="phone" required />
                </label>
              
                <label class="message">
                <textarea wrap="soft" placeholder="Message:" rows="6" cols="40" maxLength="500" name="message" id="message"></textarea>
                <div>Limit: 500 characters. </div>
                </label>
                
                <div>
                    <div class="clear"></div>
                    <div class="btns">
                        <button type="reset">Reset</button>
                        <button type="submit">Submit</button>
                    </div>
                </div>
                </div> 
            </form>   
        </div>
    </div> <!-- end of row -->
